<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>www.companny3.com</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <background-image="we6.jpg"></background-image>
  <div class="container">
    <img src="assets/we.jpg" alt="Logo" class="logo">
    <h1>Masuk</h1>
    <form id="loginForm">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" placeholder="Masukkan nama" required>
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Masukkan password" required>
      <button type="submit">Login</button>
    </form>
    <p id="output"></p>
    <p>Belum punya akun? <a href="signup.html">Daftar di sini</a></p>
  </div>
  <script src="./script.js"></script>
</body>
</html>
